<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>Heading</h1>
  <!-- h1태그는 대주제를 나타내기 위한 태그 -->
  <!-- 이 문서의 최상위 제목이라는 의미를 부여 -->
  <h2>Heading</h2>
  <p>texttext</p>
  <p>this is <em>emphasis</em></p>
  <!-- em 글씨체 기울이기 -->
  <p>hit <strong>my name</strong> is</p>
  <!-- strong 글씨체 진하게 -->
  <ul>
    <!-- ol : 숫자로 표시 -->
    <!-- ul : 동그라미로 표시 -->
    <li>파이썬</li>
    <li>알고리즘</li>
    <li>웹</li>
  </ul>
</body>
</html>
