    }

    for (let property in object) {

      // a, b
      // console.log(object[property])

    }

    const numbers = [0, 1, 2, 3]
    for (let number in numbers) {
      // console.log(number)
      // 0,1,2,3
    }

    const myStr = 'apple'
    for (let my in myStr) {
      // console.log(my)
    }    


    // for...in 과 for...of 의 차이
    const arr = ['a', 'b', 'c']
    for (let i in arr) {
      console.log(i)
    }
    // 0,1,2
    // 객체 관점에서 배열의 인덱스는 정수 이름을 가진 속성이기 때문에 인덱스가 출력됨
    for (let i of arr) {

    }
