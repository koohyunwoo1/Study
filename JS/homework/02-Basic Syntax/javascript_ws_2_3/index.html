<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    const scores = [90, 80, 70, 60, 40]
    // for .. of 문으로 코드 작성
  
    let length = 0
    for (score of scores) {
      length += 1
    }
    console.log(length)


    let sum = 0
    for (score of scores) {
      sum += score
    }
    console.log(sum)

    const average = sum / length
    console.log(average)

    // while문으로 코드 작성

  while (length >= 0) {
    console.log(scores[length-1])
    length -= 1
  }
  </script>
</body>
</html>
