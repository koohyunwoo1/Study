<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    .box1 {
      border: 1px solid black;
      width : 350px;
      height : 550px;
      text-align: left;
      padding : 10px;
      margin : 10px;
    }

    .name {
      width : 300px;
      position: absolute;
      background-color: #F8C49C ;
      opacity: 0.8;
      text-align: center;
      font-size: 15px;
      bottom: 4px;
      left: 8%;
    }
    
    .image {
      position: relative;
      text-align: center;
    }

    .content {
      padding: 0px 20px;
      text-align: justify;
    }

  </style>
</head>
<body> 
  <div class = box1>
    <div class = image>
      <img src="profile.jpg" alt="Profile Image">
      <div class = name>
        <p><strong>Name</strong></p>
      </div>
    </div>
    <p class = content>Lorem ipsum dolor sit amet consectetur adipisicing elit. Adipisci unde officiis ad nostrum. Laboriosam mollitia similique provident fuga tenetur saepe sit, amet eaque neque eius quaerat expedita ea illum veniam.</p>
  </div>
</body>
</html>
