<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>

    div p {
      color: blue;
      margin-left: 30px;
    }
    div > p {
      color: crimson;
      margin-left: 0px;
    }

  </style>
</head>
<body>
  <div>
    <p> 자식 </p>
    <a>
      <p> 손자 </p>
    </a>
    <p> 자식 </p>
  </div>
</body>
</html>
