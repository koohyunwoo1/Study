<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Business card
  </title>
    
  <style>
    .card-box {
        width: 400px;
        height: 220px;
        border: 1px solid black;
        margin: 0 auto;
        text-align: center;
        padding-top: 20px;
        background-color: #F5F7F8;
    }
    .profile-image {
        border-radius: 50%;
        border: black 1px solid;
    }
    .name-item {
        font-size: 30px;
        margin: 0;
    }

    .info-item{
        margin: 4px;
    }

  </style>
</head>
<body>
  <div class="card-box">
      <img src="profile.png" class="profile-image" alt="Logo" width="100" height="100">
      <h1 class="name-item">홍길동</h1>
      <p class="info-item">Front-End Developer, Example</p>
      <p class="info-item">서울시 강남구 테헤란로 1234</p>
      <p class="info-item">02-123-4567</p>
  </div>
</body>
</html>
