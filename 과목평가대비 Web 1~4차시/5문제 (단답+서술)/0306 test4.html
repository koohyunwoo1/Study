<!-- 서술형일듯? : 리스트의 종류 ul, ol, li 구분 -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        <li><h2>1. ul</h2></li>
        <li>ul: 비정렬 목록 태그</li>
    </ul>
    <hr>
    <ol>
        <li><h2>2. ol</h2></li>
        <li>ol: 정렬 목록 태그</li>
    </ol>
    <hr>
    <li> 
        <li><h2>ul과 ol은 직계자식요소로 li만 올 수 있다!!</h2></li>
        <li>ul이나 ol말고 li로 감싸서 h2사용하니까 깨지네,,,</li> 
    </li>
</body>
</html>
